services:
  postgres:
    image: postgres:16-alpine
    container_name: salon-erp-postgres
    networks:
      - backend
    environment:
      POSTGRES_USER: salon_erp
      POSTGRES_PASSWORD: salon_erp_password
      POSTGRES_DB: salon_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salon_erp -d salon_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: salon-erp-pgadmin
    networks:
      - backend
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: salon-erp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salon-erp-backend
    networks:
      - backend
    environment:
      NODE_ENV: development
      PORT: 5001
      DATABASE_URL: postgresql://salon_erp:salon_erp_password@postgres:5432/salon_erp?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: salon-erp-jwt-secret-key-dev-only
      JWT_REFRESH_SECRET: salon-erp-refresh-secret-key-dev-only
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    # Migrate always; seed only in non-production (e.g. local dev). Set NODE_ENV=production in deployment to skip seed.
    command: >
      sh -c "npx prisma migrate deploy && ( [ \"$$NODE_ENV\" = 'production' ] || npx prisma db seed ) && node src/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salon-erp-frontend
    networks:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:5001/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
