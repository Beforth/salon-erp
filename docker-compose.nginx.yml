# Production with nginx: docker compose -f docker-compose.yml -f docker-compose.nginx.yml up
# Nginx serves built frontend (from Dockerfile.nginx), proxies /api to backend, and pgAdmin subdomain to pgadmin.
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        # API base URL for frontend build (same-origin when served by nginx)
        VITE_API_BASE_URL: /api/v1
    container_name: salon-erp-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - pgadmin
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge
