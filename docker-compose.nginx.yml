# Production with nginx: docker compose -f docker-compose.yml -f docker-compose.nginx.yml up
# Nginx proxies main app to Vite dev server (no dist), /api to backend, and pgAdmin subdomain to pgadmin.
services:
  frontend:
    environment:
      VITE_API_BASE_URL: https://api-ksagar-aetosvision-ai.encryptedbar.com/api/v1
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/components.json:/app/components.json

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: salon-erp-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - pgadmin
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge
