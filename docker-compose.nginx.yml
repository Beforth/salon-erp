# Production with nginx: docker compose -f docker-compose.yml -f docker-compose.nginx.yml up
# Nginx serves built frontend (from Dockerfile.nginx), proxies /api to backend, and pgAdmin subdomain to pgadmin.
# Backend is not published to the host; only nginx can reach it.
services:
  backend:
    ports: []

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: salon-erp-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - pgadmin
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge
