# Upstreams
upstream backend {
    server backend:5001;
}
upstream frontend {
    server frontend:5173;
}
upstream pgadmin {
    server pgadmin:80;
}

# Redirect HTTP → HTTPS for main app
server {
    listen 80;
    server_name ksagar-aetosvision-ai.encryptedbar.com;
    return 301 https://$host$request_uri;
}

# Main app – HTTPS (proxied to Vite dev server, no dist)
server {
    listen 443 ssl http2;
    server_name ksagar-aetosvision-ai.encryptedbar.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/ksagar-aetosvision-ai.encryptedbar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ksagar-aetosvision-ai.encryptedbar.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # API → backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App → Vite dev server (npm run dev)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Redirect HTTP → HTTPS for API
server {
    listen 80;
    server_name api-ksagar-aetosvision-ai.encryptedbar.com;
    return 301 https://$host$request_uri;
}

# API – HTTPS (backend only)
server {
    listen 443 ssl http2;
    server_name api-ksagar-aetosvision-ai.encryptedbar.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/api-ksagar-aetosvision-ai.encryptedbar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-ksagar-aetosvision-ai.encryptedbar.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP → HTTPS for pgAdmin
server {
    listen 80;
    server_name pgadmin.ksagar-aetosvision-ai.encryptedbar.com;
    return 301 https://$host$request_uri;
}

# pgAdmin – HTTPS
# If using a wildcard cert (*.encryptedbar.com), use the same path as the main app cert.
server {
    listen 443 ssl http2;
    server_name pgadmin.ksagar-aetosvision-ai.encryptedbar.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/pgadmin.ksagar-aetosvision-ai.encryptedbar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pgadmin.ksagar-aetosvision-ai.encryptedbar.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://pgadmin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

